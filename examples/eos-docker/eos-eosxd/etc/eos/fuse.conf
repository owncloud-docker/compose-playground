{
  "name" : "",
  "hostport" : "localhost:1094",
  "remotemountdir" : "/eos/",
  "localmountdir" : "/eos/",
  "mdcachedir" : "/var/eos/fusex/",
  "mdzmqtarget" : "tcp://localhost:1100",
  "mdzmqidentity" : "eosxd",
  "options" : {
    "debug" : 0,
    "debuglevel" : 4,
    "libfusethreads" : 0,
    "md-kernelcache" : 1,
    "md-kernelcache.enoent.timeout" : 5,
    "md-backend.timeout" : 86400,
    "md-backend.put.timeout" : 120,
    "data-kernelcache" : 1,
    "mkdir-is-sync" : 1,
    "create-is-sync" : 1,
    "symlink-is-sync" : 1,
    "rename-is-sync" : 1,
    "rmdir-is-sync" : 0,
    "global-flush" : 0,
    "global-locking" : 1,
    "fd-limit" : 524288,
    "no-fsync" : [ ".db", ".db-journal", ".sqlite", ".sqlite-journal", ".db3", ".db3-journal", "*.o" ],
    "overlay-mode" : 000,
    "rm-rf-protect-levels" : 1,
    "rm-rf-bulk" : 1,
    "show-tree-size" : 0,
    "free-md-asap" : 1,
    "cpu-core-affinity" : 1,
    "no-xattr" : 1,
    "no-link" : 1,
    "nocache-graceperiod" : 5,
    "leasetime" : 300,
    "write-size-flush-interval" : 5
  },
  "auth" : {
    "krb5" : 0,
    "gsi-first" : 1,
    "sss" : 1,
    "ssskeytab" : "/etc/eos.keytab",
    "shared-mount" : 1,
    "environ-deadlock-timeout" : 100,
    "forknoexec-heuristic" : 1
  },
  "cache" : {
    "type" : "disk",
    "size-mb" : 1000,
    "size-ino" : 65536, 
    "clean-threshold" : 85.0,
    "location" : "/var/eos/fusex/cache/",
    "journal" : "/var/eos/fusex/journal/",
    "read-ahead-strategy" : "dynamic",
    "read-ahead-bytes-nominal" : 1048576,
    "read-ahead-bytes-max" : 8388608,
    "read-ahead-blocks-max" : 8388608,
    "max-read-ahead-buffer" : 1073741824,
    "max-write-buffer" : 1073741824
  }
}

